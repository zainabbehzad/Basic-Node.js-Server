<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Digital Library Dashboard</h1>
        <div class="book-list-container">
            <h2>Available Books</h2>
            <input type="text" id="searchBar" placeholder="Search by title or author" />
            <ul id="bookItems"></ul>
        </div>
        <div class="book-input-container">
            <h2>Add New Book</h2>
            <form id="newBookForm">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required placeholder="Enter book title here">
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required placeholder="Enter author's name here">
                <label for="bookRating">Rating:</label>
                <input type="number" id="bookRating" name="bookRating" min="1" max="5" required placeholder="Rate the book (1-5)">
                <label for="bookReview">Review:</label>
                <textarea id="bookReview" name="bookReview" rows="4" placeholder="Write your review here"></textarea>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
